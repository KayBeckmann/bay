version: '3.9'

services:
  frontend:
    build:
      context: ../bay_app
      dockerfile: Dockerfile
    ports:
      - '${FRONTEND_PORT:-3000}:80'
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL:-http://localhost:8080}
    depends_on:
      - backend

  backend:
    build:
      context: ../backend/bay_serverpod_server
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-bay_serverpod}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeMe}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeMe}
    depends_on:
      - postgres
      - redis
    ports:
      - '${BACKEND_PORT:-8080}:8080'
      - '8081:8081'
      - '8082:8082'

  postgres:
    image: postgres:14.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeMe}
      POSTGRES_DB: ${POSTGRES_DB:-bay_serverpod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_HOST_PORT:-8090}:5432'

  redis:
    image: redis:6.2.6
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeMe}
    ports:
      - '8091:6379'

volumes:
  postgres_data:
